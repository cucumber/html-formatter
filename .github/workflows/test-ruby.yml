  test-ruby:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os:
          - ubuntu-latest
        ruby: ['2.7', '3.0', '3.1', '3.2', '3.3']
        include:
          - os: macos-latest
            ruby: '3.3'
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/prepare
      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: ${{ matrix.ruby }}
          bundler-cache: true
          working-directory: ruby
      - run: bundle exec rake
        working-directory: ruby

name: test-java

on:
  push:
    branches:
      - main
      - renovate/**
    paths:
      - java/**
      - .github/**
      - Makefile
  pull_request:
    branches:
      - main
    paths:
      - java/**
      - .github/**
      - Makefile
  workflow_call:

jobs:
  test-java:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: true
      matrix:
        os:
          - ubuntu-latest
        java: ['21']
        include:
          - os: windows-latest
            java: '21'
          - os: macos-latest
            java: '21'

    steps:
      - uses: actions/checkout@v5
      - uses: ./.github/actions/prepare
      - uses: actions/setup-java@v5
        with:
          distribution: 'temurin'
          java-version: ${{ matrix.java }}
          cache: 'maven'
      - run: mvn install
        working-directory: java
      - run: mvn test
        working-directory: java

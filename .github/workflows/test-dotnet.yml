name: test-dotnet

on:
  push:
    branches:
      - main
      - renovate/**
    paths:
      - dotnet/**
      - .github/**
      - Makefile
  pull_request:
    branches:
      - main
    paths:
      - dotnet/**
      - .github/**
      - Makefile
  workflow_call:

jobs:
  test-dotnet:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v5
      - uses: ./.github/actions/prepare
      - uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'
      - name: run tests
        run: dotnet test
        working-directory: dotnet

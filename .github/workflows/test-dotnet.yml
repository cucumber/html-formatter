name: test-dotnet

on:
  push:
    branches:
      - main
      - renovate/**
  pull_request:
    branches:
      - main
  workflow_call:

jobs:
  test-dotnet:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/prepare
      - uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: run tests
        run: dotnet test
        working-directory: dotnet
